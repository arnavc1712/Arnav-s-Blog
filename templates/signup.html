<!DOCTYPE html>

<html>
  <head>
    <title>Unit 2 UserSignup</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
  </head>

  <body>
    <h2>User Signup</h2>
    <form method="post">
    <table>
      <tr>
      	<td class="label">
      		Username
      	</td>
      	<td>
      		<input type="text" name="Username" value="{{Username}}">
      	</td>
      	<td class="error">
      		{{error_username}}
      	</td>
      </tr>

      <tr>
      	<td class="label">
      		Password
      	</td>
      	<td>
      		<input type="password" name="Password">
      	</td>
      	<td class="error">
      		{{error_password}}
      	</td>
      </tr>

      <tr>
      	<td class="label">
      		Verify Password
      	</td>
      	<td>
      		<input type="password" name="Verify">
      	</td>
      	<td class="error">
      		{{error_verify}}
      	</td>
      </tr>

      <tr>
      	<td class="label">
      		Email(optional)
      	</td>
      	<td>
      		<input type="text" name="Email" value="{{Email}}">
      	</td>
      	<td class="error">
      		{{error_email}}
      	</td>
      </tr>
    </table>
    <input type="submit">
    </form>
  </body>

</html>
